{% extends 'base.html' %}

{% block body %}

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for event in events %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{event.event_name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{event.event_type}}</h6>
          <p class="card-text">{{event.date}}</p>
          <div class="d-flex justify-content-between">
            <a href="{% url 'track' event.id event.slug %}" class="btn btn-sm btn-primary">View Status</a>
            <a href="{% url 'delete_event' event.id event.slug %}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
